{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h4>Login</h4>
            <form action="" method='post'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class='btn btn-outline-success' type='submit'>Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
